<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="../imgs/favicon.png" type="image/png">
<title>Apparel - PHANTOM</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #e0e0e0;
        background: #0a0a0a;
        min-height: 100vh;
    }

    header {
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        backdrop-filter: blur(10px);
        border-bottom: 2px solid rgba(255,255,255,0.15);
        padding: 1rem 0;
        position: sticky;
        top: 0;
        height: 100px;
        box-shadow: 0 8px 40px rgba(0,0,0,0.8);
        z-index: 1000;
    }

    nav {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 100px;
    }

    .logo img { width: 250px; height: auto; object-fit: contain; filter: drop-shadow(0 0 25px rgba(255,255,255,0.4)); transition: transform 0.3s ease, filter 0.3s ease; }
    .logo img:hover { transform: scale(1.08); filter: drop-shadow(0 0 40px rgba(255,255,255,0.6)); }

    nav ul { list-style: none; display: flex; gap: 2rem; margin: 0; }
    nav a { color: #b0b0b0; text-decoration: none; font-size: 1.1rem; position: relative; transition: color 0.3s ease; }
    nav a:hover { color: #fff; }
    nav a::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 0; height: 2px; background: #fff; transition: width 0.3s ease; }
    nav a:hover::after { width: 100%; }

    .container { max-width: 2000px; margin: 0 auto; padding: 5rem 3rem; }

    .section-title { text-align: center; font-size: 2.8rem; margin-bottom: 3.5rem; color: #fff; font-weight: 600; }

    .product-content { display: flex; gap: 4rem; flex-wrap: wrap; align-items: flex-start; justify-content: center; }

    .product-image img { display: block; max-width: 450px; width: 100%; height: auto; border-radius: 10px; transition: transform 0.3s ease; filter: invert(1); }
    .product-image:hover img { transform: scale(1.05); }

    .product-details { max-width: 400px; color: #e0e0e0; }

    .product-price { font-size: 1.8rem; font-weight: bold; margin-bottom: 1rem; }
    .product-description { margin-bottom: 1.5rem; line-height: 1.5; }

    .product-buttons { margin-top: 10px; text-align: center; }

    .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 220px;
        height: 50px;
        font-size: 1.2rem;
        font-weight: bold;
        text-decoration: none;
        color: #fff;
        background: #111;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(0,0,0,0.5);
        transition: all 0.25s ease;
        margin: 0 auto;
    }
    .btn:hover { background: #1a1a1a; transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.6); }

    footer { background: #0f0f0f; color: #808080; text-align: center; padding: 2.5rem; border-top: 1px solid rgba(255,255,255,0.1); margin-top: 150px; }

    @media (max-width: 768px) {
        nav ul { flex-wrap: wrap; justify-content: center; gap: 1.5rem; }
        .section-title { font-size: 2.2rem; }
        .logo img { width: 150px; }
        .container { padding: 3rem 1rem; }
        .btn { width: 100%; }
    }

    @media (max-width: 480px) { .section-title { font-size: 1.8rem; } }
</style>
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <a href="../index.html"><img src="../imgs/frontembossed.png" alt="Logo"></a>
        </div>
        <ul>
            <li><a href="../index.html#home">Home</a></li>
            <li><a href="../index.html#about">About</a></li>
            <li><a href="../index.html#shop">Shop</a></li>
            <li><a href="../index.html#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="container">
    <h2 class="section-title">Bubble Logo Rear Banner</h2>
    <div class="product-content">

        <div class="product-image">
            <img src="../imgs/Merch/big banner.png" alt="Bubble Banner">
        </div>

        <div class="product-details">
            <p class="product-price">$15.00</p>
            <p class="product-description">
                4ft x 2ft (LxW)<br>
                3 Piece Vinyl Rear Window Banner<br>
                Note: All purchases are made to order. Please allow up to 2 weeks to receive your product.
            </p>

            <div class="product-buttons">
                <a href="https://square.link/u/OJEiwwES?src=embed" target="_blank" class="btn">Buy Now</a>
            </div>
        </div>

    </div>
</section>

<footer>
    <p>&copy; 2025 PHANTOM. All rights reserved.</p>
</footer>

<script>
    const header = document.querySelector('header');
    window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;
        if (currentScroll > 100) header.classList.add('hidden');
        else header.classList.remove('hidden');
    });
</script>

</body>
</html>
