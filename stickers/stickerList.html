<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../imgs/favicon.png" type="image/png">
  <title>Stickers - PHANTOM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #e0e0e0;
      background: #0a0a0a;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('../imgs/background.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      filter: invert(1);
      opacity: 0.15;
      z-index: -1;
      pointer-events: none;
    }

header {
  background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
  backdrop-filter: blur(10px);
  border-bottom: 2px solid rgba(255, 255, 255, 0.15);
  padding: 1rem 0;
  position: sticky;
  top: 0;
  height: 120px;
  box-shadow: 0 8px 40px rgba(0, 0, 0, 0.8);
  z-index: 1000;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

header.hidden {
  transform: translateY(-100%);
  opacity: 0;
}

nav {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 2rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 100px;
}

.logo img {
  width: 400px;
  padding-top: 1em;
  height: auto;
  filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.4));
  transition: transform 0.3s ease, filter 0.3s ease;
}

.logo img:hover {
  transform: scale(1.08);
  filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6));
}

nav ul {
  list-style: none;
  display: flex;
  gap: 2rem;
}

nav a {
  color: #b0b0b0;
  text-decoration: none;
  font-size: 1.1rem;
  transition: color 0.3s ease;
  position: relative;
}

nav a::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0;
  height: 2px;
  background: #ffffff;
  transition: width 0.3s ease;
}

nav a:hover {
  color: #ffffff;
}

nav a:hover::after {
  width: 100%;
}

@media (max-width: 768px) {
  .logo img {
    width: 150px;
  }

  nav ul {
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
  }
}


    nav a:hover {
      color: #ffffff;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 3rem;
    }

    /* GALLERY GRID */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      justify-items: center;
    }

    .gallery-item {
      background: rgba(27, 27, 27, 0.779);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 250px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
      will-change: transform, box-shadow; 
    }

    .gallery-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      display: block;
      transition: transform 0.4s ease;
      will-change: transform;
    }

    .gallery-item:hover img {
      transform: scale(1.05); 
    }

    .gallery-item h3 {
      margin: 1rem 0;
      font-size: 1.2rem;
      color: #fff;
      opacity: 1; 
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover h3 {
      opacity: 1;
    }

    footer {
      background: #0f0f0f;
      color: #808080;
      text-align: center;
      padding: 2.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 3em;
    }

    @media (max-width: 768px) {
      .section-title {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .section-title {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="../index.html">
          <img src="../imgs/frontembossed.png" alt="Logo">
        </a>
      </div>
      <ul>
        <li><a href="../index.html#home">Home</a></li>
        <li><a href="../index.html#about">About</a></li>
        <li><a href="../index.html#shop">Shop</a></li>
        <li><a href="../index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="container">
    <h2 class="section-title">Stickers</h2>

    <div class="gallery">
      <a href="bubble.html" class="gallery-item">
        <img src="../imgs/Merch/big banner.png" alt="Rear Banner">
        <h3>Bubble</h3>
      </a>

      <a href="ogshootingStar.html" class="gallery-item">
        <img src="../imgs/Merch/phantom.png" alt="OG Shooting Star">
        <h3>OG Shooting Star</h3>
      </a>

      <a href="spiky.html" class="gallery-item">
        <img src="../imgs/Merch/spiky.png" alt="spiky">
        <h3>Spiky</h3>
      </a>

    </div>
  </section>

  <footer>
    <p>&copy; 2025 PHANTOM. All rights reserved.</p>
  </footer>


</body>
</html>
