<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imgs/favicon.png" type="image/png">
    <title>Apparel - PHANTOM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: #0a0a0a;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.15);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            height: 100px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        header.hidden {
            transform: translateY(-100%);
            opacity: 0;
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .logo img {
            width: 250px; 
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.4));
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.08);
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6));
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
        }

        nav a {
            color: #b0b0b0;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffffff;
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

        nav a:hover::after {
            width: 100%;
        }

        .container {
            max-width: 2000px;
            margin: 0 auto;
            padding: 5rem 3rem;
        }

        .section-title {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 3.5rem;
            color: #ffffff;
            font-weight: 600;
        }

        /* Product styles */
        .product-content {
            display: flex;
            gap: 4rem;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: center;
        }

        .product-image {
            filter: invert(1);
            position: relative;
        }

        .product-image img {
            display: block;
            max-width: 450px; /* made it slightly larger */
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        /* Hover effect to simulate “model view” */
        .product-image:hover img {
            transform: scale(1.05);
        }

        .product-details {
            max-width: 400px;
            color: #e0e0e0;
        }

        .product-description {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .product-details label {
            display: block;
            margin: 0.5rem 0 0.25rem;
        }

        .product-details select,
        .product-details input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        .product-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            text-align: center;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,255,255,0.3);
        }

        footer {
            background: #0f0f0f;
            color: #808080;
            text-align: center;
            padding: 2.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1.5rem;
            }

            .section-title {
                font-size: 2.2rem;
            }

            .logo img {
                width: 200px;
            }

            .container {
                padding: 3rem 1rem;
            }

            .product-content {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }

            .product-details {
                max-width: 100%;
            }

            .product-image img {
                max-width: 90%; 
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 1.8rem;
            }
        }
    </style>

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">
                    <img src="../imgs/frontembossed.png" alt="Logo">
                </a>
            </div>
            <ul>
                <li><a href="../index.html#home">Home</a></li>
                <li><a href="../index.html#about">About</a></li>
                <li><a href="../index.html#shop">Shop</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <h2 class="section-title">Spiky Logo</h2>
        <div class="product-content">
            <div class="product-image">
                <img src="../imgs/Merch/spiky.png" alt="SpikySticker">
            </div>
            <div class="product-details">
                <p class="product-price">$**.**</p>
                <p class="product-description">
                    <p class="product-description">12in x 6in (LxW)</p>
                    Note: All purchases are made to order. Please allow up to 2 weeks to recieve your product.
                </p>
                

                
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" value="1" min="1">

                <div class="product-buttons">
                    <a href="#" class="btn">Coming Soon</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 PHANTOM. All rights reserved.</p>
    </footer>

    <script>
        let lastScroll = 0;
        const header = document.querySelector('header');
        
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 100) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }
            
            lastScroll = currentScroll;
        });
    </script>
</body>
</html>
