<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imgs/favicon.png" type="image/png">
    <title>Apparel - PHANTOM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: #0a0a0a;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.15);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            height: 100px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        header.hidden {
            transform: translateY(-100%);
            opacity: 0;
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .logo img {
            width: 250px; 
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.4));
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.08);
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6));
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
        }

        nav a {
            color: #b0b0b0;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffffff;
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

        nav a:hover::after {
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5rem 2rem;
            text-align: center;
        }

        .section-title {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 3.5rem;
            color: #ffffff;
            font-weight: 600;
        }

        footer {
            background: #0f0f0f;
            color: #808080;
            text-align: center;
            padding: 2.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }

        .btn {
            display: inline-block;
            padding: 1rem 3rem;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            color: #000000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        
        @media (max-width: 768px) {
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1.5rem;
            }

            .section-title {
                font-size: 2.2rem;
            }

            .logo img {
                width: 150px;
            }

            .container {
                padding: 3rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 1.8rem;
            }
        }


        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        

    </style>
    

<script async src="https://www.googletagmanager.com/gtag/js?id=G-6TRGC1VWSQ"></script>

  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-6TRGC1VWSQ');
</script>

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">
                    <img src="../imgs/frontembossed.png" alt="Logo">
                </a>
            </div>
            <ul>
                <li><a href="../index.html#home">Home</a></li>
                <li><a href="../index.html#about">About</a></li>
                <li><a href="../index.html#shop">Shop</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <h2 class="section-title">Apparel</h2>
        <div class="cards">
            <div class="card">
                <h3>Hoodies</h3>
                <img src= "../imgs/Merch/hoodiedrop.png" style="width:100%; border-radius:10px; margin-top:3rem;">
                <a href="../apparel/spikehoodie.html" class="btn">Shop Here</a>
            </div>
             <div class="card">
                <h3>Tshirts</h3>
                <img src="../imgs/Merch/shirtdrop.png" alt="Tshirt" style="width:100%; border-radius:10px; margin-top:1rem;">
                <a href="../apparel/spiketee.html" class="btn">Shop Here</a>
             </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 PHANTOM. All rights reserved.</p>
    </footer>

    <script>
        let lastScroll = 0;
        const header = document.querySelector('header');
        
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 100) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }
            
            lastScroll = currentScroll;
        });
    </script>
</body>
</html>
