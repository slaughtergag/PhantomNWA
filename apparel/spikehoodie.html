<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imgs/favicon.png" type="image/png">
    <title>Apparel - PHANTOM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: #0a0a0a;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.15);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            height: 100px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        header.hidden {
            transform: translateY(-100%);
            opacity: 0;
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .logo img {
            width: 250px; 
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.4));
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.08);
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6));
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
        }

        nav a {
            color: #b0b0b0;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffffff;
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

        nav a:hover::after {
            width: 100%;
        }

        .container {
            max-width: 2000px;
            margin: 0 auto;
            padding: 5rem 3rem;
        }

        .section-title {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 3.5rem;
            color: #ffffff;
            font-weight: 600;
        }

        /* Product styles */
        .product-content {
            display: flex;
            gap: 4rem;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: center;
        }

        .product-image {
            position: relative;
        }

        .product-image img {
            display: block;
            max-width: 450px; /* made it slightly larger */
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        /* Hover effect to simulate ‚Äúmodel view‚Äù */
        .product-image:hover img {
            transform: scale(1.05);
        }

        .product-details {
            max-width: 400px;
            color: #e0e0e0;
        }

        .product-description {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .product-details label {
            display: block;
            margin: 0.5rem 0 0.25rem;
        }

        .product-details select,
        .product-details input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        .product-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            text-align: center;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,255,255,0.3);
        }

        footer {
            background: #0f0f0f;
            color: #808080;
            text-align: center;
            padding: 2.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .hero-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1.5rem;
            }

            .hero-title {
                font-size: 2rem;
            }

            .section-title {
                font-size: 2.2rem;
            }

            .logo img {
                width: 150px;
            }

            .carousel {
                max-width: 100%;
                height: 400px;
            }

            .container {
                padding: 3rem 1rem;
            }

            .cards {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .card {
                padding: 2rem;
            }

            .btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }

        .cart {
            position: fixed;
            top: 100px; /* under the header */
            right: -400px;
            width: 350px;
            height: calc(100% - 100px);
            background-color: #111;
            color: #fff;
            padding: 20px;
            box-shadow: -5px 0 20px rgba(0,0,0,0.4);
            transition: right 0.25s ease-in-out;
            overflow-y: auto;
            z-index: 999;
    }
        .cart.open { right: 0; }
        .cart h2 { margin-bottom: 15px; font-size: 1.5rem; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .cart-total { margin-top: 20px; border-top: 1px solid #333; padding-top: 10px; }
        #cart-items li { display: flex; justify-content: space-between; margin: 10px 0; }
        #cart-items div { display: flex; align-items: center; gap: 0.5rem; }



        @media (max-width: 480px) {
            .section-title {
                font-size: 1.8rem;
            }
        }
    </style>

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">
                    <img src="../imgs/frontembossed.png" alt="Logo">
                </a>
            </div>
            <ul>
                <li><a href="../index.html#home">Home</a></li>
                <li><a href="../index.html#about">About</a></li>
                <li><a href="../index.html#shop">Shop</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
                <li><a href="#" id="cart-button">üõí</a></li>
            </ul>
        </nav>
    </header>

    <div id="cart" class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <div class="cart-total">
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="checkout" class="btn">Checkout</button>
    </div>
</div>

    <section class="container">
        <h2 class="section-title">Spike Logo Hoodie</h2>
        <div class="product-content">
            <div class="product-image">
                <img src="../imgs/Merch/hoodiedrop.png" alt="Spike Logo Hoodie">
            </div>
            <div class="product-details">
                <p class="product-price">$**.**</p>
                <p class="product-description">
                    Note: All purchases are made to order. Please allow up to 2 weeks to receive your product.
                </p>
                
                <label for="size">Size:</label>
                <select id="size">
                    <option value="s">Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                    <option value="xl">XL</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" value="1" min="1">

                <div class="product-buttons">
                <a href="#" id="add-to-cart" class="btn">Add to Cart</a>
            </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 PHANTOM. All rights reserved.</p>
    </footer>


    <script>
    // Header hide on scroll
    let lastScroll = 0;
    const header = document.querySelector('header');
    window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;
        if (currentScroll > 100) header.classList.add('hidden');
        else header.classList.remove('hidden');
        lastScroll = currentScroll;
    });

    // Cart logic
    let cart = [];
    const cartEl = document.getElementById("cart");
    const cartItemsEl = document.getElementById("cart-items");
    const cartTotalEl = document.getElementById("cart-total");
    const addToCartBtn = document.getElementById("add-to-cart");
    const cartButton = document.getElementById("cart-button");

    // Load cart from localStorage
    window.addEventListener("load", () => {
        const storedCart = localStorage.getItem("phantomCart");
        if (storedCart) {
            cart = JSON.parse(storedCart);
            updateCart();
        }
    });

    // Add item
    addToCartBtn.addEventListener("click", (e) => {
        e.preventDefault();
        const name = "Spike Logo Hoodie";
        const price = 50.00; 
        const img = "../imgs/Merch/hoodiedrop.png";
        const quantity = parseInt(document.getElementById("quantity").value);

        const existingItem = cart.find(item => item.name === name);
        if (existingItem) existingItem.quantity += quantity;
        else cart.push({ name, price, img, quantity });

        saveCart();
        updateCart();
        openCart();
    });

    cartButton.addEventListener("click", (e) => {
        e.preventDefault();
        openCart();
    });

    function updateCart() {
        cartItemsEl.innerHTML = "";
        let total = 0;

        cart.forEach((item, index) => {
            const li = document.createElement("li");
            li.innerHTML = `
                <span>${item.name}</span>
                <div>
                    
                    <input type="number" value="${item.quantity}" min="1" data-index="${index}" class="quantity-input">
                    
                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `;
            cartItemsEl.appendChild(li);
            total += item.price * item.quantity;
        });

        cartTotalEl.textContent = total.toFixed(2);

        

        cartItemsEl.querySelectorAll(".quantity-input").forEach(input => {
            input.addEventListener("change", () => {
                const i = input.dataset.index;
                const val = parseInt(input.value);
                if (val < 1) cart.splice(i, 1);
                else cart[i].quantity = val;
                saveCart();
                updateCart();
            });
        });
    }

    function openCart() { cartEl.classList.add("open"); }
    function saveCart() { localStorage.setItem("phantomCart", JSON.stringify(cart)); }

    window.addEventListener("click", (e) => {
        if (!cartEl.contains(e.target) && e.target.id !== "add-to-cart" && e.target.id !== "cart-button") {
            cartEl.classList.remove("open");
        }
    });
</script>
</body>
</html>
